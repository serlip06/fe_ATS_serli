<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landingpageform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../shuffle-for-tailwind.png">
    <script src="../js/main.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error span {
            margin-left: 5px;
        }

        .error-icon {
            font-size: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <h2 class="font-bold text-xl text-gray-600">ADMIN KANTIN MODERN.</h2>
                <p class="text-gray-500 mb-6"></p>

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Personal Details Costumer & Products</p>
                            <p></p>
                        </div>

                        <button id="button"
                        class="flex flex-wrap justify-center w-full px-4 py-2 bg-blue-500 hover:bg-green-600 font-medium text-sm text-white border border-green-500 rounded-md shadow-button">
                        <p>Update</p>
                        
                    </button>
                        <div class="lg:col-span-2">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                <div class="md:col-span-5">
                                    <form id="personal_details_form">
                                        <div id="full_name_error_message" class="error" style="display: none;">
                                            <div class="error-icon">⚠️</div>
                                            <span>Nama hanya boleh berisi huruf!</span>
                                        </div>
                                        <label for="full_name">Nama</label>
                                        <input id="nama" type="text" name="full_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <div id="phone_number_error_message" class="error" style="display: none;">
                                            <div class="error-icon">⚠️</div>
                                            <span>Nomor HP hanya boleh berisi angka!</span>
                                        </div>
                                        <label for="phone_number">Nomor HP</label>
                                        <input id="phone_number" type="text" name="phone_number" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="alamat">Alamat</label>
                                        <input id="alamat" type="text" name="alamat" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="email">Email</label>
                                        <input id="email" type="email" name="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <div class="md:col-span-5 text-right">
                                            <div class="inline-flex items-end">
                                                <button id="submit_button" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
                                            </div>
                                        </div>
                                    </form>

                                    <!-- Form kedua, tersembunyi secara default -->
                                    <form id="additional_details_form" style="display: none;">
                                        <label for="nama_produk">Nama Produk</label>
                                        <input id="nama_produk" type="text" name="product_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="deskripsi">Deskripsi</label>
                                        <input id="deskripsi" type="text" name="description" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="harga">Harga</label>
                                        <input id="harga" type="number" name="price" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="stok">Stok</label>
                                        <input id="stok" type="number" name="stock" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="gambar">URL Gambar</label>
                                        <input id="gambar" type="url" name="image_url" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <div class="md:col-span-5 text-right">
                                            <div class="inline-flex items-end">
                                                <button id="final_submit_button" type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="https://www.buymeacoffee.com/dgauderman" target="_blank" class="md:absolute bottom-0 right-0 p-4 float-right">
                    <img src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-3.svg" alt="Buy Me A Coffee" class="transition-all rounded-full w-14 -rotate-45 hover:shadow-sm shadow-lg ring hover:ring-4 ring-white">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullNameInput = document.getElementById('nama');
            const fullNameErrorMessage = document.getElementById('full_name_error_message');
            const phoneNumberInput = document.getElementById('phone_number');
            const phoneNumberErrorMessage = document.getElementById('phone_number_error_message');
            const form = document.getElementById('personal_details_form');
            const additionalForm = document.getElementById('additional_details_form');
            let customerId = getParameterByName('customerId');
        
            let formData = {};
        
            fullNameInput.addEventListener('input', function() {
                const value = fullNameInput.value;
                if (/[^a-zA-Z\s]/.test(value)) {
                    fullNameErrorMessage.style.display = 'flex';
                } else {
                    fullNameErrorMessage.style.display = 'none';
                }
            });
        
            phoneNumberInput.addEventListener('input', function() {
                const value = phoneNumberInput.value;
                if (/[^0-9]/.test(value)) {
                    phoneNumberErrorMessage.style.display = 'flex';
                } else {
                    phoneNumberErrorMessage.style.display = 'none';
                }
            });
        
            form.addEventListener('submit', function(event) {
                event.preventDefault();
        
                const fullName = fullNameInput.value;
                const phoneNumber = phoneNumberInput.value;
        
                if (/[^a-zA-Z\s]/.test(fullName) || /[^0-9]/.test(phoneNumber)) {
                    alert('Mohon perbaiki kesalahan pada form sebelum submit.');
                    return;
                }
        
                formData = {
                    nama: fullName,
                    phone_number: phoneNumber,
                    alamat: document.getElementById('alamat').value,
                    email: document.getElementById('email').value
                };
        
                form.style.display = 'none';
                additionalForm.style.display = 'block';
            });
        
            additionalForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                formData.product = {
                    nama_produk: document.getElementById('nama_produk').value,
                    deskripsi: document.getElementById('deskripsi').value,
                    harga: document.getElementById('harga').value,
                    stok: document.getElementById('stok').value,
                    gambar: document.getElementById('gambar').value
                };
        
                fetch('https://ats-714220023-serlipariela-38bba14820aa.herokuapp.com/customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Data berhasil dikirim:', data);
                    alert('Data berhasil dikirim!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mengirim data.');
                });
            });

            // Fungsi untuk mendapatkan parameter URL
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                const url = window.location.href;
                const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
                const results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Muat data customer jika ada customerId
            if (customerId) {
                fetch(`https://ats-714220023-serlipariela-38bba14820aa.herokuapp.com/customer/${customerId}`)
                    .then(response => response.json())
                    .then(data => {
                        fullNameInput.value = data.nama;
                        phoneNumberInput.value = data.phone_number;
                        document.getElementById('alamat').value = data.alamat;
                        document.getElementById('email').value = data.email;
                        document.getElementById('nama_produk').value = data.product.nama_produk;
                        document.getElementById('deskripsi').value = data.product.deskripsi;
                        document.getElementById('harga').value = data.product.harga;
                        document.getElementById('stok').value = data.product.stok;
                        document.getElementById('gambar').value = data.product.gambar;
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Terjadi kesalahan saat mengambil data customer.');
                    });
            }
        });
    </script>   

    <script type="module" src="../js/fetchedit.js"></script>
    <script type="module" src="../js/controller/put.js"></script>   
    <!-- <script type="module" src="../js/controller/post.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/charts-demo.js"></script> 
</body>
</html>
