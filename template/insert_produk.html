<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Produk</title>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <!-- <link rel="stylesheet" href="css/tailwind/tailwind.min.css"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="../shuffle-for-tailwind.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/main.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error span {
            margin-left: 5px;
        }

        .error-icon {
            font-size: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div>
                <h2 class="font-bold text-xl text-gray-600">KANTIN MODERN.</h2>
                <p class="text-gray-500 mb-6">Masukan Data Produk</p>

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                        <div class="text-gray-600">
                            <p class="font-medium text-lg">Produk Details</p>
                            <p>Please fill out all the fields.</p>
                        </div>

                        <div class="lg:col-span-2">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                <div class="md:col-span-5">
                                    <form id="#">
                                        <label for="nama_produk">Nama Produk</label>
                                        <input id="nama_produk" type="text" name="nama_produk" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="deskripsi">Deskripsi</label>
                                        <input id="deskripsi" type="text" name="deskripsi" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="gambar">Gambar</label>
                                        <input id="gambar" type="text" name="gambar" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="Harga">Harga</label>
                                        <input id="harga" type="text" name="Harga" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <label for="stok">stok</label>
                                        <input id="stok" type="text" name="stok" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />

                                        <div class="md:col-span-5 text-right">
                                            <div class="inline-flex items-end">
                                                <button id="button" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="https://www.buymeacoffee.com/dgauderman" target="_blank" class="md:absolute bottom-0 right-0 p-4 float-right">
                <img src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-3.svg" alt="Buy Me A Coffee" class="transition-all rounded-full w-14 -rotate-45 hover:shadow-sm shadow-lg ring hover:ring-4 ring-white">
            </a>
        </div>
    </div>

    <script>
        function formatRupiah(element) {
            let value = element.value.replace(/[^,\d]/g, '');
            let split = value.split(',');
            let sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            let ribuan = split[0].substr(sisa).match(/\d{3}/gi);
            
            if (ribuan) {
                let separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }

            rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
            element.value = 'Rp ' + rupiah;
        }
    </script>
    <script type="module" src="../js/controller/post_produk.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/charts-demo.js"></script> 
</body>
</html>
